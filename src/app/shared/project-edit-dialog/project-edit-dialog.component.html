<div class="wrapper">
  <ng-container>
    <div class="heading">
      <h2 class="heading__top">Edit</h2>
      <p class="heading__body">あなたのプロジェクト詳細を入力しましょう！</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-dialog-content class="form">
        <mat-form-field appearance="outline" class="form__title">
          <input
            type="text"
            matInput
            placeholder="プロジェクト名を入力"
            formControlName="title"
            #title
            autocomplete="off"
            required
            matTextareaAutosize
          />
        </mat-form-field>
        <div class="category">
          <mat-form-field>
            <mat-select
              formControlName="category"
              placeholder="カテゴリーを選択"
            >
              <mat-option
                *ngFor="let category of categoryGroup"
                [value]="category.value"
              >
                {{ category.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="form__body">
          <textarea
            matInput
            placeholder="プロジェクトの詳細情報を入力"
            formControlName="body"
            #body
            autocomplete="off"
            required
            matTextareaAutosize
            [matAutosizeMinRows]="10"
          ></textarea>
        </mat-form-field>
      </mat-dialog-content>

      <mat-dialog-actions align="end">
        <button mat-raised-button color="" matDialogClose type="button">
          <mat-icon>close</mat-icon>
        </button>
        <button
          type="submit"
          mat-raised-button
          [mat-dialog-close]="true"
          color="primary"
          [disabled]="form.invalid || form.pristine || isProcessing"
        >
          <mat-icon>send</mat-icon>
        </button>
      </mat-dialog-actions>
    </form>
  </ng-container>
</div>
