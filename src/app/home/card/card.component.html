<ng-container *ngIf="project">
  <a routerLink="/detail/{{ project.id }}" class="project">
    <div class="project__heading">
      <img [src]="project.thumbnailURL" alt="" />
      <h2 class="project__title">{{ project.title }}</h2>
      <p class="project__date">
        {{ project.createdAt.toDate() | date: 'MM/dd' }} UP
      </p>
    </div>
    <div class="project__body">
      <p>{{ project.description }}</p>
    </div>

    <div class="project__description">
      <a
        class="project__photo"
        [style.background-image]="'url(http://fakeimg.pl/80x80)'"
      ></a>
    </div>
  </a>
</ng-container>
